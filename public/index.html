<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IT企業マップ</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
<!--link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./apple-touch-icon-precomposed.png"-->
    <link href="//fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/view.min.css" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
</head>
<body id="app">
    <div class="logo">
        <img src="/img/logo.jpg">
    </div>
    <div class="container">
        <article>
            <vue-map v-with="initPos: mapPos, items: items"></vue-map>
        </article>
        <nav>
            <vue-tab v-with="items: items"></vue-tab>
        </nav>
    </div>
    <footer class="component__footer">
      <h1 class="servive-name"><i class="logo"></i><span>START MAP</span></h1>
      <nav class="footer_navigations">
        <a class="nav_item" v-on="click: showAboutUs" herf="javascript:void(0);">スタートマップとは</a>
        <span class="deactive nav_item">会社を登録する</span>
      </nav>
      <div class="copyright">
        <p>Copyright 2014 devMorning.</p>
      </div>
    </footer>
    <!-- components -->
    <vue-popup v-show="popupOpened" v-transition="expand" title="{{selectedItem.company_name}}" v-with="loading: loading" v-draggable>
        <vue-popup-content v-with="selectedItem"></vue-popup-content>
    </vue-popup>
    <vue-drawer v-show="drawerOpened">
        <div>スタートマップとは</div>
        <div>description...</div>
        <hr>
        <div>Develop & Design</div>
        <div>Takuya Tejima</div>
    </vue-drawer>
    <!--/ components -->
    <!-- overlay -->
    <div class="overlay" v-show="!initialized">
        <img class="loading" src="/img/loading.gif" width="64" height="64">
    </div>
    <!--/ overlay -->
    <!-- script -->
    <script>
    var OPTION = {
        debug: true
    };
    </script>
    <script src="/js/main.js"></script>
    <!--/ script -->
</body>
</html>
